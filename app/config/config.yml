# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    base_template_class: Sonata\CacheBundle\Twig\TwigTemplate14
    paths:
        '%kernel.root_dir%/../plugin': plugin

    form:
        resources:
            - 'bootstrap_3_horizontal_layout.html.twig'
            - 'SonataFormatterBundle:Form:formatter.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'

    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

#    paths:
#          "%kernel.root_dir%/../src/Chamilo/CoreBundle/Resources/views/default": template_style

    globals:
          show_toolbar: true
          show_footer: true
          software_name: Chamilo
          version: 2
          session_teachers:
          teachers:
          news_counter:
          news_list:
          messages_count:
          message_link:
          is_profile_editable:
          administrator_name:
          execution_stats:
          course_session_block:
          show_course_shortcut:
          show_course_navigation_menu:
          actions:
          header:
          message:
          show_media_element: 1
          plugin_header_main:

# Assetic Configuration
assetic:
